		<h1>Coffee Survey</h1>
		<aside>
			<figure>
				<img src="images/espresso.jpg" alt="a cup of espresso"/>
			</figure>
		</aside>
		<form action="coffee-survey.php" method="post">
			<fieldset>
				<legend>Personal Information</legend>
				<label for="your-name">Your Name</label><br/>
				<input type="text" name="name" size="40" autofocus required id="your-name"/>
				<br/>
				<label for="email">Email Address</label><br/>
				<input type="email" name="email"   size="40" placeholder="enter a valid email address" required id="email"/>
			</fieldset>
			<fieldset>
				<legend>Your Coffee Preferences:</legend>
				<label for="message">Tell us your coffee preparation methods</label>.<br/>
				<textarea name="message" id="Message" cols="40" rows="6">type here</textarea><br/>
				
				<br/>
				
				<label for="grind">Do you grind your own beans?</label>
				<br/>
				<input class="checks" type="radio" name="Grind" value="yes" id="grind"/>yes<br/>
				<input class="checks" type="radio" name="Grind" value="no" id="grind"/>no<br/>
				
				<br/>
				
				<label for="Checkbox">How do you drink your coffee?</label>
				<br/>
				<input class="checks" type="Checkbox" name="drink" value="sugar" id="Checkbox"/>with sugar<br/>
				<input class="checks" type="Checkbox" name="drink" value="cream" id="Checkbox"/>with cream<br/>
				
				<br/>
				
				<label for="coffee-drink">What is your favorite coffee drink?</label>
				<br/>
				<select name="favorite" id="coffee-drink">
					<option value="no">please select a drink</option>
					<option value="drip">drip coffee</option>
					<option value="french">french press</option>
					<option value="espresso">espresso</option>
					<option value="latte">latte</option>
					<option value="flavored">flavored</option>
				</select>
				<br/><br/>
				<label for="submit">Submit:</label>
				<input type="submit" value="Send" id="submit"/>	
			</fieldset>
		</form>
